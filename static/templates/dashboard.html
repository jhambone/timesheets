</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">LSC Time and Expense System</a>
        </div>



        <div id="navbar" class="collapse navbar-collapse">



           <h1 align="right"> Logged in as: {{ user.get_full_name}} &nbsp

			<form style="margin:0; padding:0; display:inline;" action="{% url 'logout' %}" method="post" >
 			 {% csrf_token %}<input style="background-color: #585858; display: inline;" type="submit" value="Logout" />
			</form>

			</h1>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


<div class="container">
	<div class="row clearfix">
		<div class="col-md-13 column">   <!---- # of Columns within the row ---->
			<h3 class="text-left">
				Dashboard
				<hr>
			</h3>
			<div align="right"> <button type="button" class="btn btn-danger">Supervisor Audit</button></div>
			<div class="row clearfix">
				<div class="col-md-5 column">
					<h3 class="text-left text-primary">
						Employee Timesheets
						<hr>
					</h3>
						<div class="scroll">
							<table class="table table-condensed table-hover table-bordered row-clickable">
								<thead>
									<tr>
										<th></th>
										<th>Start Date</th>
										<th>End Date</th>
										<th>Status</th>
									</tr>
								</thead>

								{% for b in query_result %}

								<tbody>
									<tr>
										<tr class="row-clickable">
											<td></td>
											<td align="left"><a href="{% url 'time_page' b.timeSheet_code %}">{{ b.startDate }}</a></td>
											<td align="left"><a href="{% url 'time_page' b.timeSheet_code %}">{{ b.endDate }}</a></td>
											<td align="left"><a href="{% url 'time_page' b.timeSheet_code %}">{{ b.status }}</a></td>

										</tr>
									</tr>

								{% endfor %}

								</tbody>
							</table>
						 </div>

					</div>

					<div class="col-md-1 column">
						<hr style="height:300px;width:2px;margin-bottom:-8px;padding:0px;" />
					</div>

				<div class="col-md-5 column">
					<h3 class="text-left text-primary">
						Alerts & Notifications
						<hr>
					</h3>
					<table class="table table-condensed table-hover table-bordered">
						<thead>
							<tr>
								<th>
									 {{ user.get_username }}
								</th>
							</tr>
						</thead>
                        <!--- Change color of rows in tbody by using class+" Default", "warning", "active", "success", "danger" ---->

						<tbody>
							<tr>

								<td align="left">
									TB - Monthly
								</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
